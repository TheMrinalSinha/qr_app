{% load qr_code %}

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        .content-box { margin: 0 auto; padding: 0; margin-top: 50px}
        .qr-image { width: 100% }
    </style>

</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">QR Code Generator</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->

                <div class="mdl-card mdl-shadow--4dp content-box">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Enter text to convert to QR</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <!-- Text field -->

                        <!-- Textfield with Floating Label -->

                        <form action="" method="POST">{% csrf_token %}
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" name="user_input">
                                <label class="mdl-textfield__label" for="sample3">Text...</label>
                            </div>
                        </form>

                    </div>
                    <div class="mdl-card__supporting-text">
                        This is a QR Code generator running with the configuration of
                        size 'm', version 1, border 2, error_correction 'L', and image format 'PNG'.<br>
                        {% if popup %}
                            <img class="qr-image" src="{% qr_url_from_text user_input cache_enabled=True options=config %}" alt="{{ user_input }}">
                            <p>Showing QR for : <b>{{ user_input }}</b></p>
                        {% endif %}
                    </div>
                </div>


            </div>
        </main>

    </div>
</body>

</html>
